<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- head tag is the information that is contained in the tabs of a web browser -->

<head>
  <meta charset="utf-8">
  <!-- inputing the meta tag will tell the browser what character set to use. utf-8 is most common
  amongst all browsers. -->
  <title>My Hobbies</title>
</head>

<body>
  <h3>My Hobbies</h3>
  <!-- This is how you create an ordered list, in chronilogical order (i.e., 1, 2, 3) -->
  <!-- Important to note that HTML5 spec does not allow for unordered or ordered list to be included in
a paragraph. Before you start a list close your paragrah. -->
  <ol>
    <!-- ol stands for ordered list and each li or list is what you use for each item -->
    <li>Beach Volleyball</li>
    <li>Marathon Running</li>
    <li><a href="https://www.runhawaii.net/">Blogging about Hawaii</a></li>
    <!-- if you add another ol tag between the list tags then you will indent the next line item starting back at 1 -->
    <li>Learning more about <em>Web Development</em> and <em>Project Management</em></li>
    <ul>
      <li><a href="https://www.coursera.org/professional-certificates/google-project-management">Google Project
          Management class that I am currently enrolled in.</a></li>
    </ul>
  </ol>

  <p>
    Return to <em><a href="index.html">Home Page</a></em>
  </p>
</body>

</html>
